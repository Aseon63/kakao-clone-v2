<!--채팅 창-->
<!DOCTYPE html>
<html lang="en">
	<!--language-->>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Chat | Kakao Clone</title>
		<link rel="stylesheet" href="css/styles.css" />
		<script src="https://kit.fontawesome.com/2d2079e3a6.js"></script>
		<!-- Font Awesome 에서 Icon을 불러오기 위함-->
	</head>
	<body>
		<div class="status-bar">
			<!-- Status Bar에 대한 HTML-->
			<div class="status-bar__column">
				<!--두 가지 column으로 나눔-->
				<span class="status-bar__clock">
					<!--Status Bar 안의 시계-->
					13:54
				</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-clock"></i>
				<!--Icon 이름을 알면 i.fas.fa-iconname 을 통해 shortcut 가능-->
				<i class="fas fa-volume-mute"></i>
				<i class="fas fa-wifi"></i>
				<span class="status-bar__battery-level">100%</span>
				<!-- 배터리 잔량 표시-->
				<i class="fas fa-battery-full"></i>
			</div>
		</div>

		<header class="header">
			<!--Header를 두 가지 column으로 구분함-->
			<div class="header__header-column">
				<a href="index.html" class="header__back-btn">
					<i class="fas fa-arrow-left"></i>
				</a>
				<h1 class="header_title">Best Friend</h1>
			</div>
			<div class="header__header-column">
				<span class="header__icon">
					<i class="fas fa-search"></i>
				</span>
				<span class="header__icon">
					<i class="fas fa-bars"></i>
				</span>
			</div>
		</header>

		<main class="chat">
			<ul class="chat_messages">
				<span class="chat__timestamp">
					<!--채팅 날짜-->
					Friday, January 11, 2019
				</span>
				<li class="incoming-message message">
					<!--수신된 메세지-->
					<img src="images/avatar.PNG" class="g-avatar message__avatar" />
					<div class="message__content">
						<span class="message__author">Best Friend</span>
						<div class="message__bubble">
							Congrats, I love you!
						</div>
					</div>
					<span class="message__timestamp"></span>
				</li>
				<li class="incoming-message message">
					<!--수신된 메세지-->
					<span class="message__timestamp"></span>
					<div class="message__content">
						<div class="message__bubble">
							Thank you.
						</div>
					</div>
				</li>
			</ul>
		</main>

		<div class="chat__write">
			<div class="chat__write-column">
				<i class="far fa-plus-square"></i>
			</div>
			<div class="chat__write-column">
				<input
					type="text"
					placeholder="Send message"
					class="chat__write-input"
				/>
			</div>
			<div class="chat__write-column">
				<span class="chat__write-icon">
					<i class="far fa-smile-wink"></i>
				</span>
				<span class="chat__write-icon">
					<i class="fas fa-microphone"></i>
				</span>
			</div>
		</div>
	</body>
</html>
