<!--검색 창-->
<!DOCTYPE html>
<html lang="en">
	<!--language-->>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Find | Kakao Clone</title>
		<link rel="stylesheet" href="css/styles.css" />
		<script src="https://kit.fontawesome.com/2d2079e3a6.js"></script>
		<!-- Font Awesome 에서 Icon을 불러오기 위함-->
	</head>
	<body>
		<div class="status-bar">
			<!-- Status Bar에 대한 HTML-->
			<div class="status-bar__column">
				<!--두 가지 column으로 나눔-->
				<span class="status-bar__clock">
					<!--Status Bar 안의 시계-->
					13:54
				</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-clock"></i>
				<!--Icon 이름을 알면 i.fas.fa-iconname 을 통해 shortcut 가능-->
				<i class="fas fa-volume-mute"></i>
				<i class="fas fa-wifi"></i>
				<span class="status-bar__battery-level">100%</span>
				<!-- 배터리 잔량 표시-->
				<i class="fas fa-battery-full"></i>
			</div>
		</div>

		<header class="header">
			<div class="header_header-column">
				<h1 class="header_title">Find</h1>
			</div>
			<div class="header_header-column">
				<span class="header__icon">
					<i class="fas fa-search"></i>
				</span>
				<span class="header__icon">
					<i class="fas fa-cog"></i>
				</span>
			</div>
		</header>

		<main class="find">
			<!--검색창의 상단 버튼들-->
			<header class="find__header">
				<!--헤더 declare-->
				<ul class="find__header-list">
					<!--헤더 안에 list가 있음-->
					<li class="find__header-btn header-btn">
						<!--첫번째 버튼-->
						<span class="header-btn__icon">
							<i class="fas fa-qrcode fa-2x"></i>
						</span>
						<span class="header-btn__title">
							QR Code
						</span>
					</li>
					<li class="find__header-btn header-btn">
						<!--2번째 버튼-->
						<span class="header-btn__icon">
							<i class="fas fa-user-plus fa-2x"></i>
						</span>
						<span class="header-btn__title">
							Add by Contacts
						</span>
					</li>
					<li class="find__header-btn header-btn">
						<!--3번째 버튼-->
						<span class="header-btn__icon">
							<i class="fas fa-passport fa-2x"></i>
						</span>
						<span class="header-btn__title">
							Add by ID
						</span>
					</li>
					<li class="find__header-btn header-btn">
						<!--4번째 버튼-->
						<span class="header-btn__icon">
							<i class="far fa-envelope fa-2x"></i>
						</span>
						<span class="header-btn__title">
							Invite
						</span>
					</li>
				</ul>
			</header>

			<ul class="frind__recommended">
				<!--추천 친구-->
				<h5 class="find__title">
					Recommended Friends
				</h5>
				<li class="find__friend friend">
					<!--추천된 친구-->
					<div class="friend__column">
						<img src="images/avatar.PNG" alt="" class="friend__avatar" />
						<div class="friend__content">
							<span class="friend__name">
								Hokyum Kim
							</span>
						</div>
					</div>
					<div class="friend__column">
						<div class="friend__add-btn">
							<i class="fas fa-user-plus"></i>
						</div>
					</div>
				</li>
			</ul>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__list-item">
					<a href="friends.html" class="nav__list-link">
						<i class="far fa-user"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="index.html" class="nav__list-link">
						<i class="far fa-comment"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="find.html" class="nav__list-link">
						<i class="fas fa-search"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="more.html" class="nav__list-link">
						<i class="fas fa-ellipsis-h"></i>
					</a>
				</li>
			</ul>
		</nav>
	</body>
</html>
