<!--더보기 창-->
<!DOCTYPE html>
<html lang="en">
	<!--language-->>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>More | Kakao Clone</title>
		<link rel="stylesheet" href="css/styles.css" />
		<script src="https://kit.fontawesome.com/2d2079e3a6.js"></script>
		<!-- Font Awesome 에서 Icon을 불러오기 위함-->
	</head>
	<body>
		<div class="status-bar">
			<!-- Status Bar에 대한 HTML-->
			<div class="status-bar__column">
				<!--두 가지 column으로 나눔-->
				<span class="status-bar__clock">
					<!--Status Bar 안의 시계-->
					13:54
				</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-clock"></i>
				<!--Icon 이름을 알면 i.fas.fa-iconname 을 통해 shortcut 가능-->
				<i class="fas fa-volume-mute"></i>
				<i class="fas fa-wifi"></i>
				<span class="status-bar__battery-level">100%</span>
				<!-- 배터리 잔량 표시-->
				<i class="fas fa-battery-full"></i>
			</div>
		</div>

		<header class="header">
			<!--Header를 두 가지 column으로 구분함-->
			<div class="header_header-column">
				<h1 class="header_title">More</h1>
			</div>
			<div class="header_header-column">
				<span class="header__icon">
					<i class="fas fa-search"></i>
				</span>
				<span class="header__icon">
					<i class="fas fa-qrcode"></i>
				</span>
				<span class="header__icon">
					<a href="settings.html">
						<i class="fas fa-cog"></i>
					</a>
				</span>
			</div>
		</header>

		<main class="more">
			<header class="more__header">
				<div class="friends__friend friend friend--lg">
					<!--friend large-->
					<div class="friend__column">
						<img
							src="images/avatar.PNG"
							alt=""
							class="g-avatar friend__avatar"
						/>
						<div class="friend__content">
							<span class="friend__name">
								Seungeon Kang
							</span>
							<span class="friend__status">
								rkdtmddjs200@naver.com
							</span>
						</div>
					</div>
					<div class="friend__column">
						<i class="far fa-comment-alt fa-2x"></i>
					</div>
				</div>

				<ul class="more__btn-list">
					<li class="more__btn">
						<span class="more__btn-icon">
							<i class="far fa-smile fa-2x"></i>
						</span>
						<span class="more__btn-title">
							Emoticons
						</span>
					</li>
					<li class="more__btn">
						<span class="more__btn-icon">
							<i class="fas fa-brush fa-2x"></i>
						</span>
						<span class="more__btn-title">
							Themes
						</span>
					</li>
					<li class="more__btn">
						<span class="more__btn-icon">
							<i class="fab fa-kickstarter-k fa-2x"></i>
						</span>
						<span class="more__btn-title">
							Account
						</span>
					</li>
				</ul>
			</header>

			<section class="more__suggestions">
				<h5 class="more__title">
					Suggestions
				</h5>
				<ul class="more__suggestions-list">
					<li class="more__suggestion suggestion">
						<span class="suggestion__icon">
							<i class="fas fa-quote-right fa-2x"></i>
						</span>
						<span class="suggestion__title">
							Kakao Story
						</span>
					</li>
					<li class="more__suggestion suggestion">
						<span class="suggestion__icon">
							<i class="fas fa-beer fa-2x"></i>
						</span>
						<span class="suggestion__title">
							Kakao Friends
						</span>
					</li>
					<li class="more__suggestion suggestion">
						<span class="suggestion__icon">
							<i class="fas fa-gamepad fa-2x"></i>
						</span>
						<span class="suggestion__title">
							Friends Game
						</span>
					</li>
				</ul>
			</section>
		</main>

		<nav class="nav">
			<!--최하단의 Navigation Bar-->
			<ul class="nav__list">
				<!--Nav 속 버튼들을 list로 만듬-->
				<li class="nav__list-item">
					<a href="friends.html" class="nav__list-link">
						<!--누르면 다른 페이지로 이동하게-->
						<i class="far fa-user"></i>
						<!--버튼의 아이콘-->
					</a>
				</li>
				<li class="nav__list-item">
					<a href="index.html" class="nav__list-link">
						<i class="far fa-comment"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="find.html" class="nav__list-link">
						<i class="fas fa-search"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="more.html" class="nav__list-link">
						<i class="fas fa-ellipsis-h"></i>
					</a>
				</li>
			</ul>
		</nav>
	</body>
</html>
