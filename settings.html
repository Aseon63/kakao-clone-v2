<!--설정 창-->
<!DOCTYPE html>
<html lang="en">
  <!--language-->>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Settings | Kakao Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/2d2079e3a6.js"></script>
    <!-- Font Awesome 에서 Icon을 불러오기 위함-->
  </head>
  <body>
    <div class="status-bar">
      <!-- Status Bar에 대한 HTML-->
      <div class="status-bar__column">
        <!--두 가지 column으로 나눔-->
        <span class="status-bar__clock">
          <!--Status Bar 안의 시계-->
          13:54
        </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <!--Icon 이름을 알면 i.fas.fa-iconname 을 통해 shortcut 가능-->
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <!-- 배터리 잔량 표시-->
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <!--Header를 두 가지 column으로 구분함-->
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header_title">Settings</h1>
      </div>
      <div class="header_header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>

    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settings__title">
              Privacy
            </span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="settings__title">
              Notification
            </span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="settings__title">
              Frinds
            </span>
          </li>
        </ul>
      </section>
    </main>

    <div class="bigScreen">
      <span class="bigScreen__text">
        Please make your screen small
      </span>
    </div>
  </body>
</html>
